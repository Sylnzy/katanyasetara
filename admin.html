<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Katanya Setara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Admin-specific styles */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #d94f70, #c13f5f);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(217, 79, 112, 0.3);
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: white;
            color: #d94f70;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #d94f70;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fffafc 0%, #f8f4f6 100%);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            color: #d94f70;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Form Styles */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #d94f70;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d94f70;
            box-shadow: 0 0 0 3px rgba(217, 79, 112, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed #d94f70;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            background: rgba(217, 79, 112, 0.05);
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #d94f70, #c13f5f);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(217, 79, 112, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Cards List */
        .cards-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .cards-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #d94f70;
        }

        .cards-header h3 {
            margin: 0;
            color: #d94f70;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cards-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .card-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: background 0.3s;
        }

        .card-item:hover {
            background: #f8f9fa;
        }

        .card-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .card-info h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1.1rem;
        }

        .card-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        /* Status badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        /* Loading & Messages */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .admin-nav {
                flex-direction: column;
                gap: 15px;
            }

            .card-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .hidden {
            display: none !important;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
            <div id="loginMessage"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-container hidden">
        <div class="admin-header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard - Katanya Setara</h1>
            <div class="admin-nav">
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="showTab('add-content')">
                        <i class="fas fa-plus"></i> Tambah Konten
                    </button>
                    <button class="tab-btn" onclick="showTab('manage-content')">
                        <i class="fas fa-list"></i> Kelola Konten
                    </button>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div id="globalMessage"></div>

        <!-- Tab: Tambah Konten -->
        <div id="add-content" class="tab-content active">
            <form id="contentForm" class="form-section">
                <h3><i class="fas fa-plus-circle"></i> Tambah Informasi/Kegiatan Baru</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Judul Kegiatan *</label>
                        <input type="text" id="title" name="title" required
                            placeholder="Contoh: Workshop Kesetaraan Gender">
                    </div>

                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select id="category" name="category">
                            <option value="kegiatan">Kegiatan</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                            <option value="diskusi">Diskusi</option>
                            <option value="kampanye">Kampanye</option>
                            <option value="berita">Berita</option>
                            <option value="pengumuman">Pengumuman</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="author">Penulis/PIC</label>
                        <input type="text" id="author" name="author" placeholder="Nama penanggung jawab">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="active">Aktif</option>
                            <option value="inactive">Tidak Aktif</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="description">Deskripsi Kegiatan *</label>
                    <textarea id="description" name="description" required
                        placeholder="Tulis deskripsi lengkap kegiatan..."></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Upload Foto Kegiatan</label>
                    <div class="image-upload" onclick="document.getElementById('imageFile').click()">
                        <input type="file" id="imageFile" accept="image/*" onchange="previewImage(this)">
                        <div id="uploadText">
                            <i class="fas fa-cloud-upload-alt"
                                style="font-size: 2rem; color: #d94f70; margin-bottom: 10px;"></i>
                            <p>Klik untuk upload foto atau drag & drop</p>
                            <small>Format: JPG, PNG, max 5MB</small>
                        </div>
                        <img id="imagePreview" class="image-preview hidden" alt="Preview">
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Simpan Kegiatan
                </button>
            </form>
        </div>

        <!-- Tab: Kelola Konten -->
        <div id="manage-content" class="tab-content">
            <div class="cards-container">
                <div class="cards-header">
                    <h3><i class="fas fa-folder-open"></i> Daftar Konten Terpublikasi</h3>
                </div>
                <div class="cards-list" id="cardsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Memuat data...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        let currentEditId = null;

        // Check login status
        document.addEventListener('DOMContentLoaded', function () {
            if (authToken) {
                showDashboard();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                showMessage('Memproses login...', 'loading', 'loginMessage');

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    localStorage.setItem('adminToken', authToken);
                    showMessage('Login berhasil! Mengalihkan...', 'success', 'loginMessage');
                    setTimeout(showDashboard, 1000);
                } else {
                    showMessage(result.message, 'error', 'loginMessage');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error', 'loginMessage');
            }
        });

        // Content form handler
        document.getElementById('contentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const contentData = Object.fromEntries(formData.entries());

            // Upload image first if exists
            const imageFile = document.getElementById('imageFile').files[0];
            if (imageFile) {
                try {
                    showMessage('Mengupload gambar...', 'loading', 'globalMessage');

                    const imageFormData = new FormData();
                    imageFormData.append('image', imageFile);

                    const imageResponse = await fetch('/api/admin/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: imageFormData
                    });

                    const imageResult = await imageResponse.json();
                    if (imageResult.success) {
                        contentData.image_url = imageResult.data.image_url;
                    }
                } catch (error) {
                    console.log('Image upload failed:', error);
                }
            }

            try {
                showMessage('Menyimpan konten...', 'loading', 'globalMessage');

                const method = currentEditId ? 'PUT' : 'POST';
                const url = currentEditId ? `/api/admin/activities?id=${currentEditId}` : '/api/admin/activities';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(contentData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success', 'globalMessage');
                    e.target.reset();
                    resetImagePreview();
                    currentEditId = null;
                    
                    // Update button text back to "Tambah"
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    submitButton.innerHTML = '<i class="fas fa-plus"></i> Tambah Konten';
                    
                    // Reload cards if in manage tab
                    if (document.getElementById('manage-content').classList.contains('active')) {
                        loadCards();
                    }
                } else {
                    showMessage(result.message, 'error', 'globalMessage');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error', 'globalMessage');
            }
        });
                    resetImagePreview();
                    currentEditId = null;
                    
                    // Update button text back to "Tambah"
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    submitButton.innerHTML = '<i class="fas fa-plus"></i> Tambah Konten';
                    
                    // Reload cards if in manage tab
                    if (document.getElementById('manage-content').classList.contains('active')) {
                        loadCards();
                    }
                } else {
                    showMessage(result.message, 'error', 'globalMessage');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error', 'globalMessage');
            }
        });

        // Functions
        function showDashboard() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
            loadCards();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            currentEditId = null;
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('adminDashboard').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load cards if switching to manage tab
            if (tabName === 'manage-content') {
                loadCards();
            }
        }

        async function loadCards() {
            const cardsList = document.getElementById('cardsList');

            try {
                cardsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Memuat data...</div>';

                const response = await fetch('/api/admin/activities');
                const result = await response.json();

                if (result.success) {
                    displayCards(result.data);
                } else {
                    cardsList.innerHTML = '<div class="loading">Error loading data</div>';
                }
            } catch (error) {
                cardsList.innerHTML = '<div class="loading">Error: ' + error.message + '</div>';
            }
        }

        function displayCards(cards) {
            const cardsList = document.getElementById('cardsList');

            if (cards.length === 0) {
                cardsList.innerHTML = '<div class="loading">Belum ada konten yang dipublikasikan.</div>';
                return;
            }

            cardsList.innerHTML = cards.map(card => `
                <div class="card-item">
                    <img src="${card.image_url || '/assets/logo.svg'}" 
                         alt="${card.title}" class="card-image"
                         onerror="this.src='/assets/logo.svg'">
                    <div class="card-info">
                        <h4>${card.title}</h4>
                        <p>${card.description.substring(0, 100)}${card.description.length > 100 ? '...' : ''}</p>
                        <div class="card-meta">
                            <span class="status-badge status-${card.status}">${card.status}</span>
                            <span>${card.category}</span> • 
                            <span>${card.author}</span> • 
                            <span>${new Date(card.created_at).toLocaleDateString('id-ID')}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-secondary" onclick="editCard(${card.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-danger" onclick="deleteCard(${card.id}, '${card.title}')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function editCard(id) {
            try {
                const response = await fetch('/api/admin/activities');
                const result = await response.json();

                if (result.success) {
                    const card = result.data.find(c => c.id === id);
                    if (card) {
                        // Fill form with card data
                        document.getElementById('title').value = card.title;
                        document.getElementById('description').value = card.description;
                        document.getElementById('category').value = card.category || 'kegiatan';
                        document.getElementById('author').value = card.author || 'Katanya Setara';
                        document.getElementById('status').value = card.status || 'active';

                        if (card.image_url) {
                            document.getElementById('imagePreview').src = card.image_url;
                            document.getElementById('imagePreview').classList.remove('hidden');
                            document.getElementById('uploadText').style.display = 'none';
                        }

                        // Update button text to indicate editing
                        const submitButton = document.querySelector('#contentForm button[type="submit"]');
                        submitButton.innerHTML = '<i class="fas fa-edit"></i> Update Konten';

                        currentEditId = id;
                        showTab('add-content');
                        showMessage('Data dimuat untuk editing', 'success', 'globalMessage');
                    }
                }
            } catch (error) {
                showMessage('Error loading data: ' + error.message, 'error', 'globalMessage');
            }
        }

        async function deleteCard(id, title) {
            if (!confirm(`Yakin ingin menghapus "${title}"?`)) return;

            try {
                showMessage('Menghapus konten...', 'loading', 'globalMessage');

                const response = await fetch(`/api/admin/activities?id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success', 'globalMessage');
                    loadCards();
                } else {
                    showMessage(result.message, 'error', 'globalMessage');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error', 'globalMessage');
            }
        }

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function resetImagePreview() {
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('imagePreview').src = '';
            document.getElementById('uploadText').style.display = 'block';
            document.getElementById('imageFile').value = '';
        }

        function showMessage(message, type, containerId) {
            const container = document.getElementById(containerId);
            let className = 'message';

            if (type === 'success') className += ' success';
            else if (type === 'error') className += ' error';
            else if (type === 'loading') message = '<i class="fas fa-spinner fa-spin"></i> ' + message;

            container.innerHTML = `<div class="${className}">${message}</div>`;

            if (type !== 'loading') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>

</html>
